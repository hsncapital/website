    <div id="external-links"></div>
    <div class="small text-muted mx-3 my-2 text-center"> OR </div>
    <div class="row justify-content-center flex-wrap">
      <div class="col-sm-8">
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScKe7nYhzQhnpMvs7S9dbZZ_21sQTjEAwWnnNp_XV8wB4RHyA/formResponse" method="post" class="form">
          <div class="form-group">
            <label for="fullName" class="required">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="entry.1904972371" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="required">Mobile Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="entry.1516708778" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="entry.1759311338">
          </div>
          <div class="form-group">
            <label for="query">Query</label>
            <textarea class="form-control" id="query" name="entry.1559067185"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn app-button app-button-round w-50">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/default-bundle.js"></script>
    <script>
      $(document).ready(function() {
